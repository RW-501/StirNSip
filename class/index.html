<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Details | Stir & Sip</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="sticky-header">
    <nav class="nav-container">
      <a href="/index.html" class="logo">Stir & Sip</a>
    </nav>
  </header>

<!-- CLASS DETAILS -->
<section id="class-detail" class="class-detail">
  <h1 id="className">Loading...</h1>

  <div class="class-meta">
    <p id="classDate"></p>
    <p id="classTime"></p>
    <p id="classVibe"></p>
    <p id="classSize"></p>
    <p id="spotsAvailable"></p>
    <p id="singlesCost"></p>
    <p id="couplesCost"></p>
    <p id="whatCooking"></p>
  </div>

  <div class="buy-buttons">
    <a id="eventbriteBtn" href="#" target="_blank" class="cta-btn">Buy on Eventbrite</a>
    <a id="otherBuyBtn" href="#" target="_blank" class="cta-btn">Buy Now</a>
  </div>

  <p id="classDescription"></p>

  <!-- Recipe Section -->
  <div id="recipe-section" class="recipe-section">
    <h2>Recipe & Extras</h2>
    <div id="recipeContent">
      <p>Recipes and extras will appear here for this class.</p>
    </div>
  </div>
</section>

<!-- UPCOMING CLASSES -->
<section id="upcomingClasses" class="classes">
  <h2>Upcoming Classes</h2>
  <div id="classesList" class="class-grid"></div>
</section>

<!-- MERCH SECTION -->
<section id="merchSection" class="merch">
  <h2>Merch</h2>
  <div id="merchList" class="merch-grid">
    <!-- Merch items loaded dynamically -->
  </div>
</section>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Stir & Sip</p>
  </footer>

  <!-- Firebase -->

  <script src="js/class.js" type="module"></script>
</body>
</html>
