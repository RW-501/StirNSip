<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stir N Sip | Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="sticky-header">
    <nav class="nav-container">
      <a href="/index.html" class="logo">Stir N Sip</a>
    </nav>
    <!-- Hero Image -->
    <div id="heroSection">
      <img id="heroImage" src="" alt="Hero" style="width:100%; max-height:400px; object-fit:cover;">
    </div>
  </header>

  <!-- ABOUT SECTION -->
  <section id="aboutSection" class="about-section">
    <h2>About Us</h2>
    <p id="aboutText">Loading about info...</p>
  </section>

  <!-- CLASSES LIST -->
  <section id="classesSection">
    <h2>Upcoming Classes</h2>
    <div id="classes-list"></div>
  </section>

  <!-- SITE INFO -->
  <section id="infoSection">
    <h2>Class Info & Vibe</h2>
    <p><strong>Cost:</strong> $<span id="classCost"></span></p>
    <p><strong>Class Size:</strong> <span id="classSize"></span></p>
    <p><strong>Spots Available:</strong> <span id="spotsAvailable"></span></p>
    <p><strong>Vibe:</strong> <span id="classVibe"></span></p>
  </section>

  <!-- FAQ -->
  <section id="faqSection">
    <h2>FAQ</h2>
    <p id="faqText">Loading FAQs...</p>
  </section>

  <!-- CONTACT -->
  <section id="contactSection">
    <h2>Contact Us</h2>
    <p id="contactInfo">Loading contact info...</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Stir N Sip</p>
  </footer>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js" type="module"></script>
  <script src="js/class.js" type="module"></script>
</body>
</html>
