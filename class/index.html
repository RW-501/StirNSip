<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Details | Stir & Sip</title>
  <link rel="stylesheet" href="https://rw-501.github.io/StirNSip/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="sticky-header">
    <nav class="nav-container">
      <a href="/index.html" class="logo">Stir N' Sip</a>
    </nav>
  </header>

<!-- CLASS DETAILS -->
<section id="class-detail" class="class-detail">
  <h1 id="className" class="class-title">Loading...</h1>

  <div class="class-meta">
    <div class="meta-item">
      <span class="meta-label">Dates:</span>
      <span id="classDate" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Times:</span>
      <span id="classTime" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Vibe:</span>
      <span id="classVibe" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Size:</span>
      <span id="classSize" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Spots Available:</span>
      <span id="spotsAvailable" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Singles Cost:</span>
      <span id="singlesCost" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">Couples Cost:</span>
      <span id="couplesCost" class="meta-value"></span>
    </div>
    <div class="meta-item">
      <span class="meta-label">What We Cooking:</span>
      <span id="whatCooking" class="meta-value"></span>
    </div>
  </div>

  <div class="buy-buttons">
    <a id="eventbriteBtn" href="#" target="_blank" class="cta-btn">Buy on Eventbrite</a>
    <a id="otherBuyBtn" href="#" target="_blank" class="cta-btn secondary-btn">Buy Now</a>
  </div>

  <div class="description">
    <h2>Description</h2>
    <p id="classDescription"></p>
  </div>

  <!-- Recipe Section -->
  <div id="recipe-section" class="recipe-section">
    <h2>Recipe & Extras</h2>
    <div id="recipeContent">
      <p>Recipes and extras will appear here for this class.</p>
    </div>
  </div>
</section>


<!-- UPCOMING CLASSES -->
<section id="upcomingClasses" class="classes">
  <h2>Upcoming Classes</h2>
  <div id="classesList" class="class-grid"></div>
</section>

<!-- MERCH SECTION -->
<section id="merchSection" class="merch">
  <h2>Merch</h2>
  <div id="merchList" class="merch-grid">
    <!-- Merch items loaded dynamically -->
  </div>
</section>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Stir & Sip</p>
  </footer>

  <!-- Firebase -->

  <script src="https://rw-501.github.io/StirNSip/class.js" type="module"></script>
</body>
</html>
